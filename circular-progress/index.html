<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Circular Progress template</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/progresscircle.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div class="skill_wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="head_text">Our Skills</h2>
                </div>
                <div class="col-lg-6">
                    <div class="box">
                        <div class="circlechart" data-percentage="20">HTML5</div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="box">
                        <div class="circlechart" data-percentage="40">CSS3</div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="box">
                        <div class="circlechart" data-percentage="60">JAVASCRIPT</div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="box">
                        <div class="circlechart" data-percentage="90">BOOTSTRAP</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/progresscircle.js"></script>
    <script type="text/javascript">
        
        $(function(){

          $('.circlechart').circlechart();

        });

    </script>
</body>
</html>
